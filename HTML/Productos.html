<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos</title>
        <link rel="stylesheet" href="../CSS/reset.css" type="text/css">
        <link rel="stylesheet" href="../CSS/Productos.css" type="text/css">
        <link rel="icon" href="../IMG/logo-blanco.png" type="image/x-icon"> 
    </head>
    <body>

        <header>
            <div class="caja">
                <h1><img src="../IMG/logo.png" alt="Logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="../HTML/Index.html">HOME</a></li>
                        <li><a href="#">PRODUCTOS</a></li>
                        <li><a href="#">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </header> 

        <main>
            <section>
                <ul class="productos">
                    <li>
                        <h2>Corte</h2>
                        <img src="../IMG/cabello.jpg" alt="Corte de cabello">
                        <p class="productoDescripcion">Con tijera o máquina a gusto del cliente</p>
                        <p class="productoPrecio">12.000$</p>
                    </li>
    
                    <li>
                        <h2>Barba</h2>
                        <img src="../IMG/barba.jpg" alt="Corte de barba">
                        <p class="productoDescripcion">Corte y diseño profesional de barba</p>
                        <p class="productoPrecio">7.000$</p>
                    </li>
    
                    <li>
                        <h2>Corte + barba</h2>
                        <img src="../IMG/cabello+barba.jpg" alt="Corte de cabello y barba">
                        <p class="productoDescripcion">Paquete completo de cabello y barba</p>
                        <p class="productoPrecio">16.000$</p>
                    </li>
                </ul>
            </section>
        </main>

        <footer>
            <div class="footer-Logo">
                <img src="../IMG/logo-blanco.png" alt="Logo de la barberia Alura en color blanco" class="footer-Logo">
                <p id="derechos">&copy;Derechos Reservados Alura/2024</p>
            </div>
        </footer>

    </body>
</html>
