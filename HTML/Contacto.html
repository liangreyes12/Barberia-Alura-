<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="../CSS/reset.css" type="text/css">
        <link rel="stylesheet" href="../CSS/Contacto.css" type="text/css">
        <link rel="icon" href="../IMG/logo-blanco.png" type="image/x-icon"> 
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="../IMG/logo.png" alt="Logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section>
                <form>
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" name="nombre" placeholder="Ingrese nombre y apellido" id="nombre" class="input-padron" autofocus required>

                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="email" placeholder="Ingrese correo electronico" id="correo" class="input-padron" required>

                    <label for="telefono">Teléfono</label> 
                    <input type="tel" name="numero" placeholder="Ingrese número telefonico" id="telefono" class="input-padron" required>

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                    <fieldset>
                        <legend>¿Cómo le gustaría que lo contactaramos?</legend>
                        <label for="radio-email">
                            <input type="radio" name="contacto" value="Email" id="radio-email">
                            Email
                        </label>
                        
                        <label for="radio-Telefono">
                            <input type="radio" name="contacto" value="Teléfono" id="radio-Telefono">
                            Teléfono
                        </label>
                        
                        <label for="radio-WhatsApp">
                            <input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked>
                            WhatsApp
                        </label>
                    </fieldset>
                    
                    <fieldset>
                        <legend>¿En cual horario prefiere ser atendido?</legend>
                        <select name="" id="">
                            <option value="">Mañana</option>
                            <option value="">Tarde</option>
                            <option value="">Noche</option>
                        </select>
                    </fieldset>
                    
                    <label for=""><input type="checkbox" name="" id="" checked>¿Le gustaría recibir novedades de la barbería por correo electrónico?</label>

                    <input type="submit" value="Enviar Formulario" class="enviar">

                    <table>
                        <thead>
                            <tr>
                                <th>Dia</th>
                                <th>Horario</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr>
                                <td>Lunes</td>
                                <td>08h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Miercoles</td>
                                <td>08h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Viernes</td>
                                <td>08h ~ 20h</td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>
        </main>

        <footer>
            <img src="../IMG/logo-blanco.png" alt="Logo de la barberia Alura en color blanco">
            <p class="footer-derechos">&copy;Derechos Reservados Alura/2024</p>
        </footer>
    </body>
</html>
